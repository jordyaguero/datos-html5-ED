<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- 
        podemos agrupar los formularios en 3 tipos:

        * Elementos que reciben informacion
        * Elementos que muestran informacion
        * Agrupar campos
    -->

    <!-- 
        hay 3 formas de enviar un formulario
        * <button>Enviar</button>
        * <input type="submit" value="Enviar">
        * <input type="image" src="hola.png">
    -->
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="">Su nombre</label>
            <input>
            <br>
            <label for="">Su apellido</label>
            <input>
        </fieldset>

        <!-- 
            hay 2 formas de que esten conectados el label y el input
            * encerrando el input dentro de la etiqueta label
            * colocando for en el label e id en el input con el mismo nombre 
        -->

        <!-- 
            el unico problema con el placeholder es tener problemas con los estilos
        -->

        <label>Edad
            <input placeholder="tu edad">
        </label>
        <input type="email">
        <input type="url">
        <input type="password">
        <input type="tel">
        <input type="search">
        <input type="date">
        <input type="time">
        <input type="number" autofocus>
        <input type="checkbox">
        <input type="radio">
        <input type="color">
        <input type="range" min="0" max="100" step="10" value="50">
        <input type="file">
        <input type="reset" value="Limpiar">
        <!--
              el <input type="reset">limpia todo lo llenado en el formulario-->
        <!-- 
            los radio no se pueden desactivar, solo se desactiva cuando
            estan en un grupo osea con el mismo nombre
        -->
        <label style="display: block">Genero
            <input type="radio" name="gener">
            <input type="radio" name="gener">
        </label>

        <!--
             checkbox pueden seleccionarse varios
             el atributo checked selecciona por defecto
        -->
        <label style="display: block"> 
            lechuga <input type="checkbox" name="comida" checked>
            papa <input type="checkbox" name="comida"> 
            camote <input type="checkbox" name="comida">                       
        </label>

        <!--
            el atributo multiple en select permite seleccionar varios campos
            de la etiqueta select con la tecla control y selecccionado varios item
        -->

        <!-- 
            para agrupar colocamos la etiqueta optgroup y label para su nombre
            y encerramos los option

            - el atributo size es para decirle cuantas lineas tendra la etiqueta select
        -->
        <label>
            su pa√≠s:
            <select name="pais" id="pais">
                <optgroup label="America">
                    <option value="peru">Peru</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="inglaterra" selected>Inglaterra</option>
                    <option value="mexico">Mexico</option>
                </optgroup>
                
            </select>
        </label>

        <!-- 
           el atributo maxlength nos indica el maximo de caracteres a escribir
        -->
        <textarea rows="10" cols="30" maxlength="30" id="mensaje"></textarea>


        <!-- 
            atributos de los formularios:

            Boolean
            
                * required
                * disabled: hace que el campo este desactivado
                * checked
                * selected: hace que este por defecto seleccionado ese campo de un select
                * multiple
                * autofocus: permite que este en foco por defecto
                * readonly: atributo solo lectura
            
            otros

                * maxlength y minlength: minimo y maximo para caracteres
                * min y max: minimo y maximo para numeros
                * step: saltos para range
                * autocomplete (formulario)

        -->

        atributos: <input required disabled> solo lectura: <input value="solo lectura" readonly>
        <label>llamar:
           <input type="tel" minlength="9" max="30">
       </label>
        <button>Enviar</button>
    </form>

    <script>
        let contador = 30;
        document.getElementById('mensaje').addEventListener('keyup', function() {
            contador--;
            console.log("quedan " + contador + " contadores");
        });
    </script>
</body>

</html>
