<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Clase 5 aqui veremos listas y tablas">
    <title>Listas y tablas</title>

    <style>
        table {
            border: 1px solid gray;
            margin-top: 1em;
            width: 100%;
            border-collapse: collapse;
            /* juntan las tablas se borran los espacios*/
        }
        
        td {
            border: 1px solid gray;
            line-height: 1.7;
            text-align: center;
        }
        
        tr:hover {
            background: #444;
        }
    </style>
</head>

<body>

    <!-- -
        Existen 3 tipos de listas:
        <ol></ol> : ordenadas
        <ul></ul> : desordenadas
        <dl></dl> : definidas

        - pueden anidarse listas (una dentro de otra)
        pueden combinarse ol y ul
        -->

    <ul>
        <li>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </li>
        <li></li>
        <li></li>
    </ul>

    <!-- 
        <dl></dl>: es un contenedor de elementos en pares:
        <dt></dt>: termino
        <dd></dd>: descripcion

        - este tipo delistas es util en glosarios, diccionarios, enciclopedias, etc
    -->

    <dl>
        <dt>Html</dt>
        <dd>Es un lenguaje de hipertexto</dd>

        <dt>CSS</dt>
        <dd>Es un lenguaje de estilos</dd>
    </dl>

    <!-- 
        <details></details> y <summary></summary>
        son etiquetas de html5 aun en desarrollo (no soportadas
        completamente aun en los navegadores)
        - details es como un acordeon
        - summary es el titulo 
    -->

    <h2>Details</h2>
    <details>
        <summary>Lenguajes de programacion</summary>
        <dl>
            <dt>HTML</dt>
            <dd>lenguaje de marcado de etiquetas</dd>
        </dl>
        <dl>
            <dt>CSS</dt>
            <dd>lenguaje de estilos</dd>
        </dl>
    </details>

    <!-- 
        Tablas

        Las tablas se usan para mostrar datos en formato tabla
        (filas y columnas, tipo hoja de calculo)
        la etiqueta <table></table> es el contenedor de la tabla.
        mientras que <tr></tr> es una fila y <td></td> es una celda
        dentro de la fila.

        <table></table> : contenedor de la tabla
        <tr></tr>       : table-row, fila - horizontal
        <td></td>       : table-data, aqui se insertan los datos
    -->

    <table>
        <tr>
            <td>Hola mundo</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>

</html>
