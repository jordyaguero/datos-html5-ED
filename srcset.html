<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- srcset no es media query, 1280w es el tamaÃ±o de la
        imagen el ancho, y el navegador elige que imagen es la conveniente
     
    * mejor es usar la consola con mozilla firefox xq chrome guarda en cache y no actualiza bien
    -->
    <img srcset="1.jpeg 1280w, 2.jpeg 640w" src="1.jpeg" alt="">

    <picture>
        <source srcset="1.jpeg" media="(max-width:500px)">
        <source srcset="2.jpeg" media="(min-width: 501px)">
        <img src="1.jpeg" alt="imagen">
    </picture>

</body>

</html>
